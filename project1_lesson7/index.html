<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Nunito');
    </style>
</head>
<body>

<form class="form">

<div class="main_div">       
        
<div class="text">
        <br>Name</br>
        <label><input type="text"></input></label>
        <br>email</br>
        <label><input type="email"></input></label>
</div>

<div class="sex">
            <br>Sex</br>
            <label><input type="radio" name="male" value="male">male</label></input>
            <label><input type="radio" name="female" value="female">female</label></input>          
</div>

<div class="status">
        <br>Current status</br>
        <p><label><input type="checkbox">student</label></input></p>
        <p><label><input type="checkbox">employed</label></input></p>
        <p><label><input type="checkbox">unempoyed</label></input></p>
</div>

<div class="birthday">
        <br>Months and year of birth </br>
        <p><label><input type="date" name="calendar" value="1999-12-31" max="2000-12-16" min="1958-12-16"></label></input></p>
</div>

 <div class="skills">
        <p><select size="10" multiple name="skills">
            <option disabled>Tech Skills</option>
            <option value="HTML">HTML</option>
            <option value="HTML">CSS</option>
            <option value="HTML">JavaScript</option>
            <option value="HTML">Git</option>
            <option disabled>Soft Skills</option>
            <option value="HTML">Time management</option>
            <option value="HTML">Proactivity</option>
            <option value="HTML">Teamwork</option>
            <option value="HTML">Leadership</option>
            </select></p>
</div>

<div class="photo">
        <br>Photo</br>
        <p><label><input type="file"></label></input></p>
</div>

<div class="comments">
        <br>Comments</br>
        <textarea name="comments" rows="10px"></textarea>

</div>

<div class="save_button">
        <p><button>Save</button></p>
</div>

</form>

</div> 



    
</body>
</html>
